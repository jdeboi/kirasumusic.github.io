<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Kirasu</title>
        <meta name="description" content="a creative collaboration collapsed into a cohesive music experience">
        <meta name="author" content="Kirasu">
        <link rel="icon" href="{{site.baseurl}}/assets/favicon.ico">

        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Kirasu's Music">
        <meta name="twitter:description" content="a creative collaboration collapsed into a cohesive music experience">
        <meta name="twitter:image" content="{{site.baseurl}}/titleImage.png">

        <!-- Facebook -->
        <meta property="og:title" content="Kirasu's Music"/>
        <meta property="og:image" content="{{site.baseurl}}/assets/titleImage.png" />
        <meta property="og:site_name" content="Kirasu"/>
        <meta property="og:description" content="a creative collaboration collapsed into a cohesive music experience"/>

        <!-- Font -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="screen" />
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

        <!-- Bootstrap Core -->
        <script src="{{site.baseurl}}/js/jquery-2.2.4.min.js"></script>
        <script src="{{site.baseurl}}/js/bootstrap.min.js"></script>
        <link href="{{site.baseurl}}/css/bootstrap.min.css" rel="stylesheet">

        <!-- p5 -->
        <script src="{{site.baseurl}}/js/p5.js" type="text/javascript"></script>
        <script src="{{site.baseurl}}/js/p5.dom.js" type="text/javascript"></script>
        <script src="{{site.baseurl}}/js/p5.sound.js" type="text/javascript"></script>

        <!-- custom CSS -->
        <link rel="stylesheet" href="{{site.baseurl}}/css/style.css">
        <link href="{{site.baseurl}}/css/full-width-pics.css" rel="stylesheet">

    </head>

    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <div id="socials">
              <a id="soundIcon" class="navIcon navbar-right" href="https://soundcloud.com/kirasumusic">
                <button type="button" class="btn navbar-btn">
                  <i  class="fa fa-soundcloud white" aria-hidden="true"></i>
                </button>
              </a>
              <a id="fbIcon" class="navIcon navbar-right" href="https://www.facebook.com/kirasumusic">
                <button type="button" class="btn navbar-btn">
                  <i  class="fa fa-2x fa-facebook white" aria-hidden="true"></i>
                </button>
              </a>
            </div>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="{{site.baseurl}}/about.html">ABOUT</a></li>
              <li><a href="{{site.baseurl}}/contact.html">CONTACT</a></li>
              <li><a href="{{site.baseurl}}/music.html">MUSIC</a></li>
            </ul>
          </div>
        </nav>
        {% include logo.html %}

        <main>

            {{ content }}

        </main>
    </body>

</html>
