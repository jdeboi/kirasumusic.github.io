<!-- layout scripts -->
{% if layout.custom_js %}
  {% for js_file in layout.custom_js %}
  <script src='{{site.baseurl}}/js/{{ js_file }}.js' type="text/javascript"></script>
  {% endfor %}
{% endif %}

<!-- page scripts -->
{% if page.custom_js %}
  {% for js_file in page.custom_js %}
  <script src='{{site.baseurl}}/js/{{ js_file }}.js' type="text/javascript"></script>
  {% endfor %}
{% endif %}
